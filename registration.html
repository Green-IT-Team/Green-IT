<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
<head>
    <title>Shyamoli Engineering University.</title> 
    <link rel="shortcut icon" href="favicon.ico">  
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>   
    <script defer src="assets/fontawesome/js/all.js" async ></script>
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css" media="print"
    onload="this.media='all'">   
    <link rel="stylesheet" href="assets/plugins/flexslider/flexslider.css" media="print"
    onload="this.media='all'">
    <link id="theme-style" rel="stylesheet" href="assets/css/style.css" media="print"
    onload="this.media='all'">
</head> 

<body class="home-page">
    <div class="wrapper">
        <!-- HEADER --> 
        <div id="header-container"></div>

        
    

   <div class="container  mt-5 mb-5">
      <form class="bg-light p-4 m-auto rounded-lg" action="#">
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>First Name</p>
          </div>
          <div class="col-lg-5">
            <input type="text" class="form-control rounded-pill" placeholder="First Name" required>
          </div>
          <div class="col-lg-4">
            <p style="color: rgb(177, 177, 177);">max 30 characters a-z and A-Z</p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Last Name</p>
          </div>
          <div class="col-lg-5">
            <input type="text" class="form-control rounded-pill" placeholder="Last Name" required>
          </div>
          <div class="col-lg-4">
            <p style="color: rgb(177, 177, 177);">(max 30 characters a-z and A-Z)</p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Date of Birth</p>
          </div>
          <div class="col-lg-5">
            <input style="width: 200px;" type="date" class="form-control rounded-pill" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Email id </p>
          </div>
          <div class="col-lg-5">
            <input type="text" class="form-control rounded-pill" placeholder="Email id" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Gender</p>
          </div>
          <div class="col-lg-5 d-flex">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
              Male
              </label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
              Female
              </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Address</p>
          </div>
          <div class="col-lg-7">
            <textarea class="form-control rounded-lg" rows="5"></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Postal Code</p>
          </div>
          <div class="col-lg-5">
            <input type="text" class="form-control rounded-pill" placeholder="Postal Code" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>State </p>
          </div>
          <div class="col-lg-5">
            <input type="text" class="form-control rounded-pill" placeholder="State" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>City </p>
          </div>
          <div class="col-lg-5">
            <input type="text" class="form-control rounded-pill" placeholder="City" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Country </p>
          </div>
          <div class="col-lg-5">
            <input type="text" class="form-control rounded-pill" placeholder="Country" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Hobbies </p>
          </div>
          <div class="col-lg-5">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Drawing </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Singing </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Dancing  </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Sketching  </label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Qualification </p>
          </div>
          <div class="col-lg-9">
            <div class="bg-custom table-responsive">
              <table class="table ">
                <thead>
                  <tr>
                    <th scope="col">Sl.No.</th>
                    <th scope="col">Examination</th>
                    <th scope="col">Board</th>
                    <th scope="col">Percentage</th>
                    <th scope="col">Year Of Passing</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Examination" required></td>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Board" required></td>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Percentage" required></td>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Year Of Passing" required></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Examination" required></td>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Board" required></td>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Percentage" required></td>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Year Of Passing" required></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Examination" required></td>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Board" required></td>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Percentage" required></td>
                    <td> <input type="text" class="form-control rounded-pill" placeholder="Year Of Passing" required></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-2">
            <p>Departments</p>
          </div>
          <div class="col-lg-5 d-flex">
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
              CSE 
              </label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
              EEE
              </label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
              Civil
              </label>
            </div>
            <div class="form-check mx-3">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
              Textile
              </label>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-danger rounded-pill btn-lg">Send Now</button>
      </form>
    </div>
    <script async>
      // VÃ©rifie si le contenu du header est en cache
      const cachedHeader = localStorage.getItem('cachedHeader');
  
      if (cachedHeader) {
          // Si le contenu est en cache, l'injecte dans le conteneur
          document.getElementById('header-container').innerHTML = cachedHeader;
      } else {
          // Sinon, charge le contenu du header depuis le serveur
          fetch('header.html')
              .then(response => response.text())
              .then(content => {
                  document.getElementById('header-container').innerHTML = content;
                  // Stocke le contenu en cache
                  localStorage.setItem('cachedHeader', content);
              });
      }
  </script>
  </body>
</body>
</html>
